<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Stats preview card component</title>

<body>
    <div class="card">
        <div class="container">
            <div class="info">
                <div class="text">
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue,
                         customer experience, and overall efficiency.
                    </p>
                    <ul>
                        <li><span>10k+</span> companies</li>
                        <li><span>314</span> templates</li>
                        <li><span>12m+</span> queries</li>
                    </ul>
                </div>
                <div class="image">
                    <img src="images/image-header-desktop.jpg" alt="">
                </div>   
            </div>
        </div>
    </div>
</body>
